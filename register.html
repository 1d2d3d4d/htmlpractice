  <nav>

    <div class="container">
      <h1>Sage Traning User Registration Form</h1>
    <form class="" action="" method="post">
      <div class="mb-3"> 
        <lable for="" class="form-label fw-bold">Name</lable>
      <input type="text" class="form-control" name="name" value="" placeholder="enter your name" required>
      </div>
      <div class="mb-3 fw-bold"> 
        <label for="">Email:</label>
        <input type="email" class="form-control" name="email" value="" placeholder="enter your email" required>
      </div>
      <div class="mb-3 fw-bold"> 
        <label for="">Password:</label>
        <input type="password" class="form-control" name="password" value="" placeholder="enter your password" required>

        <div id="passwordHelpBlock" class="form-text">
          Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
        </div>
      </div>
      <div class="mb-3 fw-bold"> 
        <label for="">Phone:</label>
        <input type="phone" class="form-control" name="password" value="" placeholder="enter your phone number" required>
      </div>
      <div> 
        <label for="">Gender:</label>
        <input type="radio" class="form-check-input" name="gender" value="">male
        <input type="radio" class="form-check-input" name="gender" value="">female
      </div>
      <br>
      <div> 
        <label class="fw-bold">Select Your Favorite Web Language</label>
        <input type="checkbox" class="form-check-input" name="check" value="">Html
        <input type="checkbox" class="form-check-input" name="check" value="">Css
        <input type="checkbox" class="form-check-input" name="check" value="">Javascript
      </div>
      <br>
      <div class="fw-bold"> 
        <label for="dropdown">
            What Is Your Favorite Topic?
            <select class="form-control" id="dropdown" name="dropdown">
                <option value="">front end development</option>
                <option value="">back end development</option>
                <option value="">full-stack development</option>
            </select>
            </label>
</div>
<br>
<div class="fw-bold">
    <label for="">write your feedback</label>
        <textarea class="form-control" id="comments" rows="6" cols="30"></textarea><br>
<input type="submit" class="btn btn-primary" value="submit">
</form>
</body>
</html>
