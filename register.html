    <h1>Sage Traning User Registration Form</h1>
    <form class="" action="" method="post">
      <div> 
        <lable for="">Name</lable>
      <input type="text" name="name" value="" placeholder="enter your name" required>
      </div>
      <div> 
        <label for="">Email:</label>
        <input type="email" name="email" value="" placeholder="enter your emial" required>
      </div>
      <div> 
        <label for="">Password:</label>
        <input type="password" name="password" value="" placeholder="enter your password" required>
      </div>
      <div> 
        <label for="">Phone:</label>
        <input type="phone" name="phone" value="" placeholder="enter your phone" required>
      </div>
      <div> 
        <label for="">Gender:</label>
        <input type="radio" name="gender" value="">male
        <input type="radio" name="gender" value="">female
      </div>
      <div> 
        <label>Select Your Favorite Web Language</label>
        <input type="checkbox" name="check" value="">Html
        <input type="checkbox" name="check" value="">Css
        <input type="checkbox" name="check" value="">Javascript
      </div>
      <div> 
        <label for="dropdown">
            What Is Your Favorite Topic?
            <select id="dropdown" name="dropdown">
                <option value="">front end development</option>
                <option value="">back end development</option>
                <option value="">full-stack development</option>
            </select>
            </label>
</div>
<div>
    <label for="">write your feedback</label>
        <textarea id="comments" rows="6" cols="30"></textarea><br>
<input type="submit" value="submit">
</form>
